      - result is not changed

- name: cleanup ssh keys
  vultr_ssh_key:
    name: '{{ item.name }}'
    ssh_key: '{{ item.key }}'
    state: absent
  loop: '{{ vultr_server_baremetal_ssh_keys }}'
